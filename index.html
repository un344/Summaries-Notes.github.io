<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Summaries and Notes</title>
    <style>
        /* ✅ إعدادات عامة */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            color: #2e7d32;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* ✅ الهيدر */
        header {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #388e3c, #2e7d32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ✅ تصميم الشبكة الرئيسية */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1000px;
        }

        /* ✅ تصميم كل خانة لمادة */
        .subject {
            background: white;
            border-radius: 12px;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #2e7d32;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .subject:hover {
            background: #c8e6c9;
            transform: scale(1.05);
        }

        /* ✅ قسم اسم المؤسس */
        .founder {
            margin-top: 30px;
            font-size: 16px;
            color: #1b5e20;
            font-weight: bold;
            padding: 10px;
            border-top: 2px solid #388e3c;
            width: 80%;
            max-width: 600px;
        }

        /* ✅ تحسين التصميم للهواتف */
        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 20px;
            }

            .container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .subject {
                font-size: 16px;
                height: 100px;
            }


        }

        .telegram-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #2e7d32;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .tg-icon {
            font-size: 1.2em;
        }

        .telegram-btn:hover {
            background: #2e7d32;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }


        @media (max-width: 768px) {
            .telegram-btn {
                bottom: 10px;
                left: 10px;
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        /* ✅ وضع ليلي */
        .dark-mode {
            background: #1e1e1e;
            color: #f5f5f5;
        }

        .dark-mode .subject {
            background: #333;
            color: white;
        }

        .dark-mode .subject:hover {
            background: #555;
        }

        .dark-mode .content {
            background: #2c2c2c;
            color: white;
        }

        .dark-mode .founder {
            border-top: 2px solid #4caf50;
        }
            /* ✅ تصميم الزر */
    .btn {
        display: inline-block;
        padding: 15px 25px;
        font-size: 18px;
        color: white;
        background: #388e3c;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s ease-in-out;
    }

    .btn:hover {
        background: #2e7d32;
    }
    </style>
</head>

<body>

    <header>📚 Summaries & Notes </header>
    <a href="contributors.html" class="btn">👥 View Contributors</a>

    margin-bottom: 15px; 
    padding: 10px 20px; 
    border: none; 
    background: #388e3c; 
    color: white; 
    font-size: 16px; 
    border-radius: 8px; 
    cursor: pointer;">
        🌙 Dark Mode
    </button>


    <div class="container">
        <a href="intermediate accounting.html" class="subject">📖 Intermediate accounting</a>
        <a href="economic.html" class="subject">📖 Economic</a>
        <a href="inferential Statistics.html" class="subject">📖 Inferential Statistics</a>
        <a href="public finance.html" class="subject">📖 Public finance</a>
        <a href="marketing.html" class="subject">📖 Marketing</a>
        <a href="political science.html" class="subject">📖 Political science</a>
        <a href="AIS.html" class="subject">📖 AIS</a>
        <a href="english.html" class="subject">📖 English</a>
    </div>

    <!-- ✅ قسم المؤسس -->
    <div class="founder">
        by: <strong>Student Union System</strong>
    </div>

</body>

</html>
