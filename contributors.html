<body>

    <button id="themeButton" onclick="toggleTheme()">ğŸŒ™ Dark Mode</button>

    <header>ğŸ¤ Our Contributors</header>

    <div class="container">
        <h3>ğŸ“œ Contributors List</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>mahmoud</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="contributorList">
                <!-- Contributors will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <a href="index.html" class="back-btn">â¬… Back to Home</a>

    <script>
        let contributors = [];

        function addContributor() {
            let name = document.getElementById("name").value;
            let role = document.getElementById("role").value;

            if (name === "" || role === "") {
                alert("Please enter both name and role.");
                return;
            }

            contributors.push({ name, role });

            updateContributorList();
            document.getElementById("name").value = "";
            document.getElementById("role").value = "";
        }

        function updateContributorList() {
            let tableBody = document.getElementById("contributorList");
            tableBody.innerHTML = "";

            contributors.forEach((contributor, index) => {
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${contributor.name}</td>
                    <td>${contributor.role}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function toggleTheme() {
            let body = document.body;
            body.classList.toggle("dark-mode");

            let button = document.getElementById("themeButton");
            if (body.classList.contains("dark-mode")) {
                button.textContent = "ğŸŒ Light Mode";
            } else {
                button.textContent = "ğŸŒ™ Dark Mode";
            }
        }
    </script>

</body>
