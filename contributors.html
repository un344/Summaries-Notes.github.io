<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Contributors - Summaries & Notes</title>
    <style>
        /* ✅ إعدادات عامة */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            color: #2e7d32;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            transition: 0.3s ease-in-out;
        }

        /* ✅ الوضع الليلي */
        .dark-mode {
            background: #1e1e1e;
            color: #f5f5f5;
        }

        .dark-mode .container {
            background: #333;
            color: white;
            border: 1px solid #444;
        }

        .dark-mode table, .dark-mode th, .dark-mode td {
            border: 1px solid #555;
        }

        .dark-mode th {
            background: #444;
        }

        .dark-mode input, .dark-mode button {
            background: #444;
            color: white;
            border: 1px solid #666;
        }

        /* ✅ صندوق المحتوى */
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            transition: 0.3s ease-in-out;
        }

        /* ✅ جعل الجدول أكثر توافقًا مع الأجهزة الصغيرة */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            table-layout: fixed;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background: #388e3c;
            color: white;
        }

        /* ✅ إدخال المتعاونين */
        input, button {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        button {
            background: #388e3c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #2e7d32;
        }
        /* ✅ زر الرجوع */
        .back-btn {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            background: #388e3c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .back-btn:hover {
            background: #2e7d32;
        }
    </style>
</head>
<body>

    <button id="themeButton" onclick="toggleTheme()">🌙 Dark Mode</button>

    <header>🤝 Our Contributors</header>

    <div class="container">
        <h3>📜 Contributors List</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="contributorList">
                    <!-- Contributors will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <a href="index.html" class="back-btn">⬅ Back to Home</a>

    <script>
        let contributors = [];

        function addContributor() {
            let name = document.getElementById("name").value;
            let role = document.getElementById("role").value;

            if (name === "" || role === "") {
                alert("Please enter both name and role.");
                return;
            }

            contributors.push({ name, role });

            updateContributorList();
            document.getElementById("name").value = "";
            document.getElementById("role").value = "";
        }

        function updateContributorList() {
            let tableBody = document.getElementById("contributorList");
            tableBody.innerHTML = "";

            contributors.forEach((contributor, index) => {
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${contributor.name}</td>
                    <td>${contributor.role}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
   
    </script>

</body>
</html>


</body>

</html>
